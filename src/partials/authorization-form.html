<section class="authorization">
  <div class="authorization__container">
    <h1 class="authorization__title title-h2">Авторизация</h1>
    <form action="#" class="form">
      <label class="form__label">
        <span>Email</span>
        <input type="email" name="Email" class="input-reset form__input" placeholder="example@mail.com">
      </label>
      <label class="form__label">
        <span>Пароль</span>
        <input type="password" name="Пароль" class="input-reset form__input" placeholder="Введите пароль">
      </label>
      <button class="btn-reset btn form__btn">Войти</button>
    </form>
  </div>
</section>
